<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">

    <title>Share Folder</title>

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Share Folder</a>
      <!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <span data-feather="home">Dashboard</span>
                    </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="list-group">
                <a href="#" class="list-group-item active" style="text-decoration: none">
                Folder Content
                </a>
                {{each files}}
                <a href="/download-file/{{$value}}" class="list-group-item">{{$value}}</a>
                {{/each}}
            </div>
            <br>
            <form id="upload" enctype="multipart/form-data" method="post"> 
              <input type="file" name="file" id="pic"></input>
              <div style="text-align: right">
                <button type="button" class="btn btn-success" onclick="uploadPic();">上传</button>
              </div>
            </form> 
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js">
      function uploadPic() { 
        var form = document.getElementById('upload'), 
        var formData = new FormData(form); 
        $.ajax({ 
          url:"/upload-file", 
          type:"post", 
          data:formData, 
          processData:false, 
          contentType:false, 
          success: function(res){ 
            if(res){ 
              alert("上传成功！"); 
            } 
            console.log(res); 
            $("#pic").val(""); 
            $(".showUrl").html(res); 
            $(".showPic").attr("src",res); 
          }, 
          error: function(err){ 
            alert("网络连接失败,稍后重试",err); 
          } 
        }) 
      }
    </script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
